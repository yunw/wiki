<p>
晨跑对于我的记忆还停留在大一. 此后甚至鲜有早晨的概念, 除了非要早起上课或上班,
早上的时光一般被我用于睡觉.
</p>

<p>
心血来潮, 今天早上起来就去跑步了. 好像身体不适应晨跑, 跑起来很费力. 不过还好,
慢慢的跑, 十圈还勉强能够坚持下来. 清晨(其实也算不得清晨了, 出门就八点多了),
一天的开始, 心情不错.
</p>

<p>
十圈, 22"
</p>

<p>
十多天没有跑步了, 中间去了趟福建, 回来后加了天班.总是有一些事情耽搁着,
这就是所谓的一些借口. 于是, 体内积蓄着一股十分想奔跑的冲动.
</p>

<p>
现在的天气都要披借外套了, 我也终于穿上了运动长裤和外套去跑步. 也许是借
着那股 <em>冲动</em>, 今晚跑步非常有状态, 越跑感觉越有力气, 十圈的最后几圈, 
速度也越来越快, 好像备用能量还很充足.
</p>

<p>
72的GPS好像不好使, 跑的时候特意留心的数了十圈, 最后跑完记录的却是
<strong>3.6公里, 22"</strong>.
</p>

<p>
ps:
9点多到操场, 明显感觉人比原来少了, 也许是天气冷的缘故. 再给自己打打气,
即使是冬天, 也要坚持跑步.
</p>

<p>
天气冷了,早上起床都要挣扎了.
</p>

<p>
今天的十圈特别辛苦.出门前就找啊找啊,带到深圳衣服都是T恤短裤牛仔裤之类,运动装全都在厦门.最后没办法,穿了条马裤,上身T恤,再披一件长袖就出门了.
</p>

<p>
开始这样跑了一圈,身上有点发热,一圈半的时候把长袖脱了,于是穿着个T恤短裤跑
了十圈,跑完后身上都被吹的凉凉的,惟有后背汗湿了.
</p>

<p>
除了天冷之外,最近工作也有点忙乱,周四周五加了两天班.给老大请下周3,4,5的假,
他一直没批.没办法了,就算不批也得去泉州看 <strong>小妮子</strong> 去厦门拿衣服被子呀.话说
这项目一直没完没了,心都被拖累了.
</p>

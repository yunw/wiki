<body>
<p>
本来不打算跑的, 后来实在闲着没事,不知不觉的走到了操场上.索兴就跑了.
</p>

<p>
没打算计圈的,开始热身时跑了一圈, 本就没打算跑,于是干脆就不数圈了.只用
72计着距离.
</p>

<p>
后来跑着感觉状态还是很不错的.只是穿着个外套,出了很多汗不能及时排出体外.
最后停下来,看看72上计的距离 <strong>4.1公里</strong>, 直是汗! 竟这么巧还是跑了十圈.
</p>

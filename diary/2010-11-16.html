<p>
<strong>十圈 21"</strong>
下班时感觉还是很累的,因为最近两天都没有睡好.临出门跑步前躺着休息了几分钟.
</p>

<p>
今天风很大,跑步时明显感觉身上的热量被风一吹而尽.下意识地加快速度,明显感觉
跑得累,跑到七八圈的时候呼吸,迈步都很吃力,而且被风吹着,身上的汗一下就干了,
反道凉凉的不舒服.
</p>

<p>
当然最后结果还不错,提高了一分钟.
</p>

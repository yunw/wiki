<h2 id="toc_0.1">nfs挂载</h2>

<p>
将 init.freescale.rc 中的 mount 动作全部注释
注释 init.rc 中的 rootfs remount ，否则启动会有错误
</p>
    
<h2 id="toc_0.2">改变旋转方向</h2>
<p>
注释 init.freescale.rc 中下面这一行
</p>
<pre>
    setprop ro.sf.hwrotation 270
</pre>

<title>c++ 显示类型转换</title>
<meta http-equiv="Content-Type" content="text/html; charset=" />
</head>
<body>


<ul>
<li>
显示的类型转换常被称作 <em><strong>强制</strong></em>
</li>
</ul>

<ul>
<li>
<strong>static_cast</strong> 完成相关类型之间的转换
</li>
<li>
<strong>reinterpret_cast</strong> 处理互不相关的类型之间的转换
</li>
<li>
<strong>dynamic_cast</strong> 运行时检查的转换
</li>
<li>
<strong>const_cast</strong> 清除 const 和 volatile 限定符的转换
</li>
</ul>

</body>
</html>

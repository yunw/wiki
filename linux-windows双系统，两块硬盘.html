<body>

<p>
grub 装在  /boot分区所在的硬盘上
/boot 所在的硬盘设置为主硬盘
</p>

<p>
linux 在 hd0 上
windows 在 hd1 上
</p>

<p>
在menu.list中使用如下命令：
</p>
<pre>
title winxp
	root (hd1,0)
	map (hd1) (hd0)
	map (hd0) (hd1)
	chainloader +1
</pre>

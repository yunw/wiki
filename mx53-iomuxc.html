<p>
IOMUXC是mx53的IO口复用功能控制器，mx53的每个引脚都有8个可选功能(称为ALT模式)。
不同的模块需要对引脚做一些不同的设置（如上拉，锁存等）。
</p>

<p>
IOMUXC由许多个IOMUXC基础单元构成，每个基础单元控制一个引脚。
</p>
